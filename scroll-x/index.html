<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>scroll-x</title>
  <style>
    .container {
      padding: 50px 0;
      border: 1px solid #000;
      display: -webkit-box;
      overflow-x: scroll;
      -webkit-overflow-scrolling: touch;
    }

    .item {
      border: 1px solid red;
      min-width: 300px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="item">适用于移动端 touch move</div>
    <div class="item">区块2</div>
    <div class="item">区块3</div>
    <div class="item">区块4</div>
    <div class="item">区块5</div>
  </div>
</body>
</html>
